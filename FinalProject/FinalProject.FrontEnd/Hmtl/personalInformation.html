<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../style/style.css">
    <link rel="stylesheet" href="../style/personalInformation.css">
</head>
<body >
    <div class="main">
        <div class="user-status" id="user-status-block">

        </div>
        <nav>
            <ul class="nav nav-underline">
                <li class="nav-item">
                  <a class="nav-link "  href="./home.html">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="#">Personal Information</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="./address.html">Address</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="./information.html">Information</a>
                  </li>
              </ul>
        </nav>
        <div class="container mt-5 personal-information-form-container">
            <form id="personal-information-form">
                <div class="form-group">
                    <label for="firstName">First Name:</label>
                    <input type="text" class="form-control" id="firstName" name ="firstName" placeholder="Enter your first name">
                </div>
                <div class="form-group">
                    <label for="lastName">Last Name:</label>
                    <input type="text" class="form-control" id="lastName" name ="lastName" placeholder="Enter your last name">
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" class="form-control" id="email" name ="email" placeholder="Enter your email">
                </div>
                <div class="form-group">
                    <label for="telNumber">Telephone Number:</label>
                    <input type="tel" class="form-control" id="telNumber" name ="telNumber" placeholder="Enter your telephone number">
                </div>
                <div class="form-group">
                    <label for="personalCode">Personal Code:</label>
                    <input type="text" class="form-control" id="personalCode" name ="personalCode" placeholder="Enter your personal code">
                </div>
                <button type="submit" id="personal-information-submit-btn" class="btn btn-primary">Submit</button>
            </form>
        </div>
        <div class="modal" id="myModal" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="modal-header"></h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body" id="modal-message">
                        
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
    </div>
    </div>
    
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/app.js"></script>
    <script src="../js/personalInformtaion.js"></script>
</body>
</html>
